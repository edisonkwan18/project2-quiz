<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="Coding quiz challenge for knowledge of HTML, CSS and Javascript">
    <title>Coding Challenge</title>
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon to appear on browser tab // Quiz icon created by Freepik - Flaticon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >

    <!-- Imported Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=VT323&display=swap"
    rel="stylesheet"
  >

    <!-- Imported FontAwesome icons -->
    <script
      src="https://kit.fontawesome.com/13513ab6ba.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="container-div">
      <h1>Ready for the challenge?</h1>
            <!-- Displays user score -->
            <div id="response">
              Your current score : <span class="em-font"> 0 </span>
            </div>
      <form id="quiz-form">
        <fieldset>
        <!-- Question counter is displayed here -->
        <h2 id="q-heading">Question: <span id="q-counter"></span></h2>
        <!-- Question is displayed here -->
        <p id="q-container">
          <strong><span id="question"></span></strong>
        </p>
        <!-- radio buttons with label tags for displaying user choices -->
        <div id="radio-btns">
          <p class="option">
            <input id="ans1" type="radio" name="choice" required>
            <label id="a1" for="ans1"></label>
          </p>
          <p class="option">
            <input id="ans2" type="radio" name="choice" >
            <label id="a2" for="ans2"></label>
          </p>
          <p class="option">
            <input id="ans3" type="radio" name="choice" >
            <label id="a3" for="ans3"></label>
          </p>
          <p class="option">
            <input id="ans4" type="radio" name="choice" >
            <label id="a4" for="ans4"></label>
          </p>
          <!-- Display error message if no option is selected -->
          <div id="error-message" class="error-message"></div>

        </div>
        <div id="btns">
          <button id="submit-btn" type="submit" form="quiz-form" aria-label="Submit button">
            Submit Answer
          </button>
          <!-- button for displaying next question -->
          <button id="next-q" aria-label="Next Question button">Next Question</button>
  
          <!-- button for 'play again' option -->
          <button id="play-again" aria-label="Play play-again button">Play Again!</button>
  
          <!-- button for 'quit game' option using FontAwesome 'refresh' icon -->
          <button id="quit-game" aria-label="Refresh button to start a new game">
            <span id="refresh"
              ><i class="fa fa-refresh" aria-hidden="true"></i
            ></span>
          </button>
        </div>
      </fieldset>
      </form>

    </div>
  
    <!-- Script tag for linking JS file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
